<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者添加</title>
</head>
<body>
    <h1>作者信息添加</h1>
    <form action="" method="post">
        <input type="text" name="author_name">
        <select name="books" multiple="multiple">
            {% for book in book_list %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="提交">

    </form>


</body>
</html>
