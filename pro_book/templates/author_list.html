<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>作者信息</h1>
<a href="/author_add/">添加作者</a>
<hr>
     <table border="1">
         <thead>
                <tr>
                    <th>序号</th>
                    <th>id</th>
                    <th>作者名</th>
                    <th>书籍</th>
                    <th>操作</th>
                </tr>
         </thead>
         <tbody>
         {% for author in author_list %}
         <tr>
             <td>{{ forloop.counter }}</td>
             <td>{{ author.id }}</td>
             <td>{{ author.name }}</td>
             <td>
                 {% for book in author.books.all %}
                    {{ book.title }},
                 {% endfor %}
             </td>

             <td>
                 <a href="/author_del/?id={{ author.id }}">删除</a>
                 <a href="/author_edit/?id={{ author.id }}">修改</a>
             </td>
         </tr>
          {% endfor %}
         </tbody>


     </table>
</body>
</html>
